<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Song Recommender</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Songs for when you're feeling {{ mood }}</h2>
{% for song in songs %}
  <h3>{{ song.title }}</h3>
  <iframe width="560" height="315" src="{{ song.url }}" frameborder="0" allowfullscreen></iframe>
{% endfor %}
<a href="/">‚Üê Pick another mood</a>

</body>
</html>
